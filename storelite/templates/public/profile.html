{% extends "base.html" %} {% block content %}

<section class="profile container">

  
  <form method="post" class="font-5">

    <div>
      <h1 class="font-4">Perfil</h1>
      <p>| Nome: <input type="text" value="{{ user.username }}" disabled/></p>
    </div>

    {% csrf_token %}

    <label>Email:<input type="email" name="email" value="{{ user.email }}"/></label>

    <label>Telefone: {{ form.telephone }}</label>

    <button type="submit">Salvar</button>
    
  </form>
</section>

{% endblock %}
