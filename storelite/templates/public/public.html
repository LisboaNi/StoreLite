{% extends 'base.html' %} {% block content %}

<main>
  <section class="main container">
    <div>
      <h1>{{ store.store }}</h1>
      <p>{{ store.main }}</p>
    </div>
    <img src="{{ store.page.url }}" alt="Imagem de capa" />
  </section>
</main>

<section id="home" class="product-bg">
  <div class="product container">
    <h1>Produtos</h1>
    <ul>
      {% for product in products|slice:":3" %}
      <li>
        <img src="{{ product.photo.url }}" alt="{{ product.name }}" />
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <span>R$ {{ product.cost }}</span>
      </li>
      {% endfor %}
    </ul>
    <a href="{% url 'public:store_products' store.slug %}">Ver mais</a>
  </div>
</section>

<article>
  <div class="intro container">
    <img src="{{ store.draft.url }}" alt="Imagem de destaque" />
    <p>{{ store.text }}</p>
  </div>
</article>

{% endblock %}
